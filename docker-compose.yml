version: '3.8'

services:
  portfolio-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: portfolio_db
    volumes:
      - ./init.js:/docker-entrypoint-initdb.d/init.js:ro

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
