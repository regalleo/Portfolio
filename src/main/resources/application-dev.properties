spring.application.name=portfolio-backend
server.port=8080

# MongoDB - Local
spring.data.mongodb.uri=mongodb://localhost:27017/portfolio_db
spring.data.mongodb.database=portfolio_db

# Redis Configuration (Local)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# ==============================
# ? EMAIL CONFIGURATION (Resend)
# ==============================
resend.api-key=${RESEND_API_KEY}
resend.from-email=${RESEND_FROM_EMAIL:rajsingh170901@gmail.com}




# CORS
spring.web.cors.allowed-origins=https://raj-shekhar-portfolio.netlify.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Cache
spring.cache.type=redis

# Logging
logging.level.root=INFO
logging.level.com.portfolio=DEBUG
