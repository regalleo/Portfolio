spring.application.name=portfolio-backend
server.port=${PORT:8080}

# MongoDB - Production
spring.data.mongodb.uri=${MONGODB_URI:${MONGO_URI:mongodb://localhost:27017/portfolio_db}}
spring.data.mongodb.database=portfolio_db

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Gmail SMTP
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true

app.email.receive=${MAIL_RECEIVE:rajsingh170901@gmail.com}

# CORS
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://raj-shekhar-portfolio.netlify.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Cache
spring.cache.type=redis

# Logging
logging.level.root=INFO
logging.level.com.portfolio=DEBUG
